<!DOCTYPE html>

</head>

    <div class="general-wrap">
        <figure class="celular">
            <img src="images/Celular.png" />

        <div class="right-wrap">

                <img src="images/insta.png" class="logo" />
                <img src="images/icon.jpg" class="icon" />

                <a href="#" class="button__blue">Continue as Vaporwave_Rave</a>

            </section>

            <section class="login-wrap">
                <p>Not Vaporwave_Rave?</p>

                    <a href="#" class="account-switch">Switch Accounts </a>
                    or
                    <a href="#" class="account-sing"> Sign Up</a>
                </p>            
            </section>

            <section class="getapp-wrap">
                <p class="getapp">Get the app.</p>
                <figure class="store">
                    <a href="#" class="app-down"></a>
                    <a href="#" class="app-down"></a>
                </figure>
            </section>
        </div>
