<div class="card shadow-sm h-100 " id="card">
    <div>
        <img class="card-img-fill" width="100%" src= '{{"assets/img/camisas/C" + camisa.id + ".webp"}}' >
        <div class="card-img-overlay text-end">
            <button class="ripple" alt="Adicionar ao carrinho"> 
                <i class="fa-solid fa-square-plus"></i>
            </button>
        </div>
    </div>

    <div class="card-body d-flex flex-column">
        <div class="row">
            <h5 class="card-title">{{camisa.produto}}</h5>
            <h6 class="card-subtitle">{{camisa.marca}}</h6>
        </div>
        
        <div class="row">
            <p class="lead card-text-color">
                {{camisa.preco - ((camisa.preco / 100) * camisa.desconto) | currency: 'BRL'}}
                (<s>{{camisa.preco | currency: 'BRL'}}</s>)
            </p>
        </div>

        
        <div class="d-flex justify-content-between card-flex-endPos">
            <app-star class="col" [rating]="camisa.score"></app-star>
            <p class="card-text text-end col"> <small> {{camisa.estoque}} unidades restantes </small> </p>
        </div>
    </div>
</div>
