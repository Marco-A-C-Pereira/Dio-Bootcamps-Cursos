<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title> Display Flex </title>

    <style>
        .flex {
            max-width: 50%;
            padding: 10px;
            border: 1px solid gold;
            display: flex;
        }

        .item {
            background: red;
            color: ghostwhite;
            margin: 5px;
        }

        body{
            background: #a4a4a4;
        }
    </style>
</head>

<body>
    <div class="flex">
        <content class="item">Item 1</content>
        <content class="item">Item 2</content>
        <content class="item">Item 3</content>
    </div>
</body>
</html>
